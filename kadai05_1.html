<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色コード一覧表</title>
</head>
<body>
    <h1>色コード一覧表</h1>
    <table border="1">
        <caption>基本16色</caption>

        <thead>
        <!-- 1行目 -->
        <tr>
        <th>色名</th><th>色コード</th><th>色名</th><th>色コード</th>
        </tr>
        </thead>

        <!-- 2行目 -->
        <tr>
        <th>black（黒）</th><td>#000000</td><td>green（緑）</td><td>#008000</td>
        </tr>

        <!-- 3行目 -->
        <tr>
        <th>silver（銀）</th><td>#c0c0c0</td><td>lime（ライム）</td><td>#00ff00</td>
        </tr>

        <!-- 4行目 -->
        <tr>
        <th>gray（灰）</th><td>#808080</td><td>olive（オリーブ）</td><td>#808000</td>
        </tr>

        <!-- 5行目 -->
        <tr>
        <th>white（白）</th><td>#ffffff</td><td>yellow（黄）</td><td>#ffff00</td>
        </tr>

        <!-- 6行目 -->
        <tr>
        <th>maroon（えび茶）</th><td>#800000</td><td>navy（紺）</td><td>#000080</td>
        </tr>

        <!-- 7行目 -->
        <tr>
        <th>red（赤）</th><td>#ff0000	</td><td>blue（青）</td><td>#0000ff</td>
        </tr>

        <!-- 8行目 -->
        <tr>
        <th>purple（紫）</th><td>#800080</td><td>teal（青緑）</td><td>#008000</td>
        </tr>

        <!-- 9行目 -->
        <tr>
        <th>fuchsia（紫紅)</th><td>#ff00ff</td><td>aqua（水）</td><td>#008000</td>
        </tr>
    </table>
</body>
</html>
