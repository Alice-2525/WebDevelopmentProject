<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リストの練習</title>
</head>
<body>
    <!-- 箇条書きリストの練習 -->
    <h3>箇条書きリスト</h3>
    <ul>
        <li>項目1</li>
        <li>項目2
            <ul>
                <li>項目2-1</li>
                <li>項目2-2</li>
                <li>項目2-3</li>
            </ul>
        </li>
        <li>項目3</li>
    </ul>
    <!-- 順序付きリスト -->
    <h3>順序付きリスト</h3>
    <ol>
        <li>順序１</li>
        <li>順序２</li>
        <li>順序３
            <ol>
                <li>順序3-1</li>
                <li>順序3-2</li>
                <li>順序3-3
                    <ul>
                        <li>あ</li>
                        <li>い</li>
                        <li>う</li>
                        <li>え</li>
                        <li>お</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ol>

    <!-- 説明付きリストの練習 -->
    <h3>説明リスト</h3>
    <dl>
        <dt>HTMLとは</dt>
        <dd>マークアップ言語です</dd>
    </dl>
</body>
</html>
